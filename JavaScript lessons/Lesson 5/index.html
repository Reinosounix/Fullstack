    <script>

        function totalBill(bill, tip=0) {
            tip = bill * tip;
            return bill + tip;
        }

        var bill = prompt("Insert bill");
        bill = Number(bill)
        var tip = prompt("Insert tip");
        tip = Number(tip)
        tip = tip/100;

        t_bill= totalBill(bill, tip);
        console.log("Total amount: ", t_bill);

    </script>
