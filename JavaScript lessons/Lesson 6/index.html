<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h1>Bill calculator</h1>
            </div>
        </div>
        <div class="input-group row mt-4">
            <label for="billAmount" class="col-sm-3 col-form-label">Bill Amount (in dollars)</label>
            <div class="col-sm-9">
                <input type="number" class="input-control form-control" step="0.01" id="billAmount" min="0"
                    placeholder="ie. 25.99">
            </div>
        </div>
        <div class="input-group row mt-4">
            <label for="tipAmount" class="col-sm-3 col-form-label">Tip amount (as a %)</label>
            <div class="col-sm-9">
                <input type="number" class="input-control form-control" step="1" id="tipAmount" min="0" max="100"
                    placeholder="ie. 9">
            </div>
        </div>

        <div class="input-group row mt-4">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <button class="btn btn-primary" onClick="tipCalcutator()">Calculate Tip and Total Bill</button>
            </div>
        </div>
        <div class="input-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <div class="mt-3 tip-amount"></div>
                <div class="mt-3 total-with-tip"></div>
            </div>
        </div>
    </div>

    <script>
        function tipCalcutator() {
            var billAmount = Number(document.getElementById("billAmount").value);
            var tipPercent = Number(document.getElementById("tipAmount").value);

            tipPercent = tipPercent / 100;
            var tipTotal = billAmount * tipPercent;
            document.querySelector(".tip-amount").innerHTML = "<h1 class='display-6'>Tip amount: <small>$"+tipTotal.toFixed(2)+"</small></h1>";
                       
            var totalAmount = tipTotal + billAmount;
            document.querySelector(".total-with-tip").innerHTML = "<h1 class='display-6'>Total amount: <small>$"+totalAmount.toFixed(2)+"</small></h1>";
        }
    </script>

</body>

</html>
