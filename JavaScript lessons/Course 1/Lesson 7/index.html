<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-3 px-2">
        <h1 class="display-1 m-0">EVENT LISTENER</h1>
        <div class="row mt-5">
            <div class="col-2">
                <label for="bg-color" class="form-label ">Background Color</label>
            </div>
            <div class="col-3">
                <input type="text" id="bg-color" class="form-control">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-2">
                <label for="txt-color" class="form-label ">Text Color</label>
            </div>
            <div class="col-3">
                <input type="text" id="txt-color" class="form-control">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-2">
                <label for="font-size" class="form-label ">Font Size</label>
            </div>
            <div class="col-3">
                <input type="number" step="1" min="0" max="30" id="font-size" class="form-control">
            </div>
        </div>
    </div>


    <script>
        var body = document.querySelector("body");
        var bgColor = document.querySelector("#bg-color");
        var txtColor = document.querySelector("#txt-color");
        var fontsize = document.querySelector("#font-size");

        bgColor.addEventListener('keyup', function (e) {
            body.style.backgroundColor = e.target.value
        });
        txtColor.addEventListener('keyup', function (e) {
            body.style.color = e.target.value
        });
        fontsize.addEventListener('keyup', function (e) {
            body.style.fontSize = e.target.value + "px"
        });

    </script>
</body>

</html>
