<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var name = "lucas";
        if (name == "lucas") {
            console.log("Tu nombre es lucas");
        } else if (name == "juan") {
            console.log("Tu nombre es Juan");
        } else {
            console.warn("No hay coincidencia");
        }

        var name_2 = "julian";
        switch (name_2) {
            case "andres":
                console.log("Tu nombre es andres");
                break;
            case "max":
                console.log("tu nombre es Max");
                break;
            default:
                console.warn("No hay coincidencia");
        }
    </script>
</body>

</html>
