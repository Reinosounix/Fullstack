<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="1" width="100%">
            <thead>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">data 1</td>
                    <td>data 3</td>
                    <td>data 4</td>
                </tr>
                <tr>
                    <td rowspan="2">data 1</td>
                    <td>data 2</td>
                    <td>data 3</td>
                    <td>data 4</td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2">data 2</td>
                    <td>data 4</td>
                </tr>
                <tr>
                    <td>data 1</td>
                    <td>data 4</td>
                </tr>
            </tbody>
            <tfoot>
                <th>Footer 1</th>
                <th>Footer 2</th>
                <th>Footer 3</th>
                <th>Footer 4</th>
            </tfoot>
        </table>
    </body>
</html>
