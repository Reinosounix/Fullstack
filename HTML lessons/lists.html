<!DOCTYPE html>
<html>
    <head>
        <title>List unordered and ordered</title>
    </head>
    <body>
        <h4>Unordered list</h4>

        <ul>
            <li>Number 1</li>
            <li>Number 2</li>
            <li>Number 3</li>
        </ul>

        <h4>Ordered list</h4>

        <ol>
            <li>List</li>
            <li>List</li>
            <li>List</li>
        </ol>
    </body>
</html>
